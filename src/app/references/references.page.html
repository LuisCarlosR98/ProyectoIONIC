<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gestor de Referencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="references !== undefine">
  <ion-list>
    <ion-item *ngFor='let reference of references' [routerLink]="['/references',reference.id]">
      {{reference.title}}
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="addNewReference()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
